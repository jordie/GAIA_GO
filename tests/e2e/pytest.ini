[pytest]
# E2E Test Configuration

# Test file patterns
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    --browser chromium
    --tb=short
    -v

# Markers
markers =
    smoke: Quick smoke tests for critical functionality
    slow: Tests that take longer to run
    auth: Tests requiring authentication
    api: API-focused tests

# Timeouts
timeout = 60
timeout_method = thread

# Playwright settings
# Use --headed to run with visible browser
# Use --browser firefox/webkit for other browsers
