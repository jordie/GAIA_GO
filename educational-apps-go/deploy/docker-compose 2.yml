version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: educational-apps-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: educational_apps
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - educational-apps-network

  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: educational-apps-api
    ports:
      - "8080:8080"
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: educational_apps
      DB_SSLMODE: disable
      SESSION_SECRET: your-secret-key-change-in-prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - educational-apps-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  educational-apps-network:
    driver: bridge
