[pytest]
# =========================================================================
# Pytest Configuration for Architect Dashboard
# =========================================================================

# Test Discovery
testpaths = tests
python_files = test_*.py conftest.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .venv __pycache__ *.egg-info .pytest_cache .tox build dist docs venv

# Test Execution
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Test Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    e2e: End-to-end tests (full application, requires browser)
    smoke: Smoke tests (critical functionality)
    regression: Regression tests
    performance: Performance/load tests
    slow: Tests that take longer than 1 second to run
    security: Security-related tests
    flaky: Tests that may be flaky or unreliable
    requires_db: Tests requiring database
    requires_network: Tests requiring network connectivity
    concurrent: Concurrent/parallel execution tests
    auth: Tests requiring authentication
    api: API endpoint tests

# Coverage
[coverage:run]
source = src, tests, workers, services, models, api, orchestrator
omit =
    */tests/*
    */test_*.py
    */conftest.py
    */__init__.py
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if t.TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    if typing.TYPE_CHECKING:
    logger.debug
    logger.info

precision = 2
skip_covered = False
skip_empty = True

[coverage:html]
directory = htmlcov

# Timeouts
timeout = 300
timeout_method = thread

# Console Output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_file = pytest.log
log_file_level = DEBUG
