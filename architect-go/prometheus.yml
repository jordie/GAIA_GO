global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'architect-go'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Architect Go Application
  - job_name: 'architect-app'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/metrics'
    scheme: http

# Alerting rules (optional)
rule_files: []
  # - "/etc/prometheus/rules/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers: []
  # - static_configs:
  #     - targets: ['localhost:9093']
