apiVersion: apps/v1
kind: Deployment
metadata:
  name: architect-go
  labels:
    app: architect-go
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: architect-go
  template:
    metadata:
      labels:
        app: architect-go
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: architect-go
      terminationGracePeriodSeconds: 30

      containers:
      - name: architect-go
        image: architect-go:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: info
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: architect-secrets
              key: database-url
        - name: CACHE_ENABLED
          value: "true"
        - name: SESSION_TIMEOUT
          value: "3600"

        # Resource requests and limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2

        # Startup probe - wait for app to start (optional, requires K8s 1.18+)
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 2
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 30  # 30 * 2 = 60 seconds to start

        # Volume mounts
        volumeMounts:
        - name: config
          mountPath: /etc/architect-go
          readOnly: true
        - name: logs
          mountPath: /var/log/architect-go

      # Pod disruption budget for graceful shutdown
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - architect-go
              topologyKey: kubernetes.io/hostname

      # Volumes
      volumes:
      - name: config
        configMap:
          name: architect-go-config
      - name: logs
        emptyDir: {}
