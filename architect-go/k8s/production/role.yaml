apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: architect-go
  namespace: architect-production
  labels:
    app: architect-go
    environment: production
rules:
# Allow reading config maps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Allow reading secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
# Allow reading service endpoints (for service discovery)
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
# Allow reading pod information
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
