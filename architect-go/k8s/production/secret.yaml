apiVersion: v1
kind: Secret
metadata:
  name: architect-secrets
  namespace: architect-production
  labels:
    app: architect-go
    environment: production
type: Opaque
stringData:
  # Database credentials - MUST BE INJECTED IN PRODUCTION
  DB_USER: architect
  DB_PASSWORD: CHANGE_ME_IN_PRODUCTION

  # JWT secret - MUST BE INJECTED IN PRODUCTION
  JWT_SECRET: CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET

  # Session configuration
  SESSION_TIMEOUT_MINUTES: "120"
  SESSION_COOKIE_SECURE: "true"
  SESSION_COOKIE_HTTP_ONLY: "true"
  SESSION_COOKIE_SAME_SITE: "Strict"

  # Auth configuration
  JWT_EXPIRY_HOURS: "24"
  REFRESH_TOKEN_EXPIRY_HOURS: "168"

# IMPORTANT: This is a TEMPLATE with placeholder values.
# For production deployments, inject real secrets via secure CI/CD:
#
# Example using GitHub Actions secrets:
#   kubectl create secret generic architect-secrets \
#     --from-literal=DB_PASSWORD="${{ secrets.PROD_DB_PASSWORD }}" \
#     --from-literal=JWT_SECRET="${{ secrets.PROD_JWT_SECRET }}" \
#     -n architect-production \
#     --dry-run=client -o yaml | kubectl apply -f -
#
# Or using external secret management (recommended):
#   - HashiCorp Vault
#   - AWS Secrets Manager
#   - Google Cloud Secret Manager
#   - External Secrets Operator
