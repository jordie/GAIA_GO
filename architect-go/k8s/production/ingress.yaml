apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: architect-go
  namespace: architect-production
  labels:
    app: architect-go
    environment: production
  annotations:
    kubernetes.io/ingress.class: nginx
    # TLS and HTTPS
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # HSTS (HTTP Strict Transport Security)
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
    # Security headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://architect.example.com"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "500"
    # Rewrite
    nginx.ingress.kubernetes.io/rewrite-target: /
    # WAF protection (if ModSecurity is enabled)
    # nginx.ingress.kubernetes.io/enable-modsecurity: "true"
spec:
  tls:
  - hosts:
    - architect.example.com
    secretName: architect-production-tls
  rules:
  - host: architect.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: architect-go
            port:
              number: 80
      # API paths with rate limiting
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: architect-go
            port:
              number: 80
      # Health check path (no rate limiting)
      - path: /health
        pathType: Exact
        backend:
          service:
            name: architect-go
            port:
              number: 80
      # Metrics path (authenticated access recommended)
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: architect-go
            port:
              number: 80
