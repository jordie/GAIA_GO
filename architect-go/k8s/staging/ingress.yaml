apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: architect-go
  namespace: architect-staging
  labels:
    app: architect-go
    environment: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    # HTTPS configuration (uncomment when cert-manager is available)
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
spec:
  rules:
  - host: staging.architect.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: architect-go
            port:
              number: 80
  # TLS configuration (uncomment when certificate is available)
  # tls:
  # - hosts:
  #   - staging.architect.local
  #   secretName: architect-staging-tls
