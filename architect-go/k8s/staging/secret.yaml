apiVersion: v1
kind: Secret
metadata:
  name: architect-secrets
  namespace: architect-staging
  labels:
    app: architect-go
    environment: staging
type: Opaque
stringData:
  # Database credentials
  DB_USER: architect
  DB_PASSWORD: architect-staging-password

  # JWT secret (CHANGE THIS IN PRODUCTION!)
  JWT_SECRET: staging-jwt-secret-change-in-production

  # Session configuration
  SESSION_TIMEOUT_MINUTES: "60"
  SESSION_COOKIE_SECURE: "false"
  SESSION_COOKIE_HTTP_ONLY: "true"
  SESSION_COOKIE_SAME_SITE: "Lax"

  # Auth configuration
  JWT_EXPIRY_HOURS: "24"
  REFRESH_TOKEN_EXPIRY_HOURS: "168"

# NOTE: This is a template with example values.
# For actual deployments, inject real secrets via CI/CD using:
#   kubectl create secret generic architect-secrets \
#     --from-literal=DB_PASSWORD="$(echo -n $DB_PASSWORD | base64)" \
#     --from-literal=JWT_SECRET="$(openssl rand -base64 32)" \
#     -n architect-staging \
#     --dry-run=client -o yaml
