apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: architect-go-staging

namespace: architect-staging

# Images to build/pull
images:
- name: ghcr.io/architect/architect-go
  newName: ghcr.io/architect/architect-go
  newTag: latest

# Resources to deploy
resources:
- namespace.yaml
- configmap.yaml
- secret.yaml
- serviceaccount.yaml
- role.yaml
- rolebinding.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- hpa.yaml

# Common labels applied to all resources
commonLabels:
  environment: staging
  managed-by: kustomize

# Common annotations
commonAnnotations:
  kustomize.config.k8s.io/version: "v5.0.0"
