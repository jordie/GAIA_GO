<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Wrapper Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: #e4e4e7;
            padding: 20px;
            line-height: 1.6;
        }

        .dashboard { max-width: 1400px; margin: 0 auto; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1e293b;
        }

        .header h1 {
            font-size: 2rem;
            color: #f8fafc;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-connected {
            background: #10b98120;
            color: #10b981;
        }

        .status-disconnected {
            background: #ef444420;
            color: #ef4444;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .metric-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 4px;
        }

        .metric-subtext {
            font-size: 0.875rem;
            color: #64748b;
        }

        .section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #f8fafc;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .agent-card {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
        }

        .agent-card:hover {
            border-color: #3b82f6;
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .agent-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: #f8fafc;
        }

        .agent-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-idle { background: #94a3b820; color: #94a3b8; }
        .status-busy { background: #3b82f620; color: #3b82f6; }
        .status-error { background: #ef444420; color: #ef4444; }

        .agent-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .agent-detail {
            display: flex;
            justify-content: space-between;
        }

        .health-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .health-healthy { background: #10b98120; color: #10b981; }
        .health-degraded { background: #f59e0b20; color: #f59e0b; }
        .health-unhealthy { background: #ef444420; color: #ef4444; }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            height: 350px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            background: #0f172a;
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .error {
            background: #ef444420;
            border: 1px solid #ef4444;
            color: #fecaca;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert {
            background: #f59e0b20;
            border: 1px solid #f59e0b;
            color: #fbbf24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-icon {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>
                <span>üîß</span>
                Go Wrapper Monitoring
            </h1>
            <div class="connection-status" id="connection-status">
                <div class="status-dot"></div>
                <span id="connection-text">Connecting...</span>
            </div>
        </div>

        <div id="alerts-container"></div>
        <div id="error-container"></div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Total Agents</div>
                <div class="metric-value" id="total-agents">‚Äî</div>
                <div class="metric-subtext" id="active-agents-text">‚Äî</div>
            </div>

            <div class="metric-card">
                <div class="metric-label">Active Agents</div>
                <div class="metric-value" id="active-agents">‚Äî</div>
                <div class="metric-subtext">Currently processing tasks</div>
            </div>

            <div class="metric-card">
                <div class="metric-label">Total Tasks</div>
                <div class="metric-value" id="total-tasks">‚Äî</div>
                <div class="metric-subtext" id="pending-tasks-text">‚Äî</div>
            </div>

            <div class="metric-card">
                <div class="metric-label">Completed Tasks</div>
                <div class="metric-value" id="completed-tasks">‚Äî</div>
                <div class="metric-subtext">Successfully finished</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">ü§ñ Active Agents</div>
            <div class="agents-grid" id="agents-grid">
                <div class="loading">Loading agents...</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="agents-status-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="tasks-status-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="agent-performance-chart"></canvas>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üìã Recent Tasks</div>
            <table>
                <thead>
                    <tr>
                        <th>Task ID</th>
                        <th>Description</th>
                        <th>Agent</th>
                        <th>Status</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="tasks-table">
                    <tr><td colspan="5" class="loading">Loading tasks...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let eventSource;
        let agentsChart, tasksChart, performanceChart;
        let lastUpdateTime = Date.now();

        // Connect to SSE stream
        function connectSSE() {
            try {
                eventSource = new EventSource('/api/go-wrapper/stream');

                eventSource.onopen = () => {
                    updateConnectionStatus(true);
                };

                eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        lastUpdateTime = Date.now();

                        if (data.type === 'update') {
                            updateDashboard(data);
                        } else if (data.type === 'connected') {
                            console.log('SSE connected');
                        }
                    } catch (e) {
                        console.error('Error parsing SSE data:', e);
                    }
                };

                eventSource.onerror = () => {
                    updateConnectionStatus(false);
                    eventSource.close();
                    // Reconnect after 5 seconds
                    setTimeout(connectSSE, 5000);
                };

                // Check for stale connection
                setInterval(() => {
                    if (Date.now() - lastUpdateTime > 15000) {
                        updateConnectionStatus(false);
                    }
                }, 5000);

            } catch (error) {
                console.error('SSE connection error:', error);
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            const textEl = document.getElementById('connection-text');

            if (connected) {
                statusEl.className = 'connection-status status-connected';
                textEl.textContent = 'Live';
            } else {
                statusEl.className = 'connection-status status-disconnected';
                textEl.textContent = 'Disconnected';
            }
        }

        function updateDashboard(data) {
            const { agents, tasks, summary } = data;

            // Update metrics
            document.getElementById('total-agents').textContent = summary.total_agents;
            document.getElementById('active-agents').textContent = summary.active_agents;
            document.getElementById('active-agents-text').textContent =
                `${summary.total_agents - summary.active_agents} idle`;

            document.getElementById('total-tasks').textContent = summary.total_tasks;
            document.getElementById('pending-tasks-text').textContent =
                `${summary.pending_tasks} pending`;

            const completedTasks = tasks.filter(t => t.status === 'completed').length;
            document.getElementById('completed-tasks').textContent = completedTasks;

            // Update agents grid
            updateAgentsGrid(agents);

            // Update tasks table
            updateTasksTable(tasks);

            // Update charts
            updateCharts(agents, tasks);

            // Check for alerts
            updateAlerts(agents, tasks);

            // Clear errors
            document.getElementById('error-container').innerHTML = '';
        }

        function updateAgentsGrid(agents) {
            const grid = document.getElementById('agents-grid');

            if (!agents || agents.length === 0) {
                grid.innerHTML = '<div class="loading">No agents found</div>';
                return;
            }

            grid.innerHTML = agents.map(agent => {
                const statusClass = `status-${agent.status}`;
                const healthClass = `health-${agent.health}`;

                return `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div class="agent-name">${agent.name || agent.id}</div>
                            <div class="agent-status ${statusClass}">${agent.status}</div>
                        </div>
                        <div class="agent-details">
                            <div class="agent-detail">
                                <span>Health:</span>
                                <span class="health-badge ${healthClass}">‚óè ${agent.health}</span>
                            </div>
                            <div class="agent-detail">
                                <span>Tasks Completed:</span>
                                <strong>${agent.tasks_completed || 0}</strong>
                            </div>
                            <div class="agent-detail">
                                <span>Current Task:</span>
                                <span>${agent.current_task || 'None'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateTasksTable(tasks) {
            const tbody = document.getElementById('tasks-table');

            if (!tasks || tasks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="loading">No tasks found</td></tr>';
                return;
            }

            // Show last 10 tasks
            const recentTasks = tasks.slice(-10).reverse();

            tbody.innerHTML = recentTasks.map(task => `
                <tr>
                    <td>${task.id || 'N/A'}</td>
                    <td>${task.description || 'No description'}</td>
                    <td>${task.assigned_agent || 'Unassigned'}</td>
                    <td><span class="status-${task.status}">${task.status}</span></td>
                    <td>${task.created_at ? new Date(task.created_at).toLocaleString() : 'N/A'}</td>
                </tr>
            `).join('');
        }

        function updateCharts(agents, tasks) {
            // Agents by status chart
            const agentsByStatus = {};
            agents.forEach(a => {
                agentsByStatus[a.status] = (agentsByStatus[a.status] || 0) + 1;
            });

            const ctx1 = document.getElementById('agents-status-chart');
            if (agentsChart) agentsChart.destroy();
            agentsChart = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(agentsByStatus),
                    datasets: [{
                        data: Object.values(agentsByStatus),
                        backgroundColor: ['#10b981', '#3b82f6', '#ef4444', '#94a3b8']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#e4e4e7' } },
                        title: { display: true, text: 'Agents by Status', color: '#f8fafc', font: { size: 16 } }
                    }
                }
            });

            // Tasks by status chart
            const tasksByStatus = {};
            tasks.forEach(t => {
                tasksByStatus[t.status] = (tasksByStatus[t.status] || 0) + 1;
            });

            const ctx2 = document.getElementById('tasks-status-chart');
            if (tasksChart) tasksChart.destroy();
            tasksChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: Object.keys(tasksByStatus),
                    datasets: [{
                        label: 'Tasks',
                        data: Object.values(tasksByStatus),
                        backgroundColor: '#3b82f6'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#e4e4e7' } },
                        title: { display: true, text: 'Tasks by Status', color: '#f8fafc', font: { size: 16 } }
                    },
                    scales: {
                        x: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } },
                        y: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } }
                    }
                }
            });

            // Agent performance chart
            const ctx3 = document.getElementById('agent-performance-chart');
            if (performanceChart) performanceChart.destroy();
            performanceChart = new Chart(ctx3, {
                type: 'bar',
                data: {
                    labels: agents.map(a => a.name || a.id),
                    datasets: [{
                        label: 'Tasks Completed',
                        data: agents.map(a => a.tasks_completed || 0),
                        backgroundColor: '#10b981'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#e4e4e7' } },
                        title: { display: true, text: 'Agent Performance', color: '#f8fafc', font: { size: 16 } }
                    },
                    scales: {
                        x: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } },
                        y: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } }
                    }
                }
            });
        }

        function updateAlerts(agents, tasks) {
            const container = document.getElementById('alerts-container');
            const alerts = [];

            // Check for unhealthy agents
            const unhealthyAgents = agents.filter(a => a.health === 'unhealthy');
            if (unhealthyAgents.length > 0) {
                alerts.push(`
                    <div class="alert">
                        <span class="alert-icon">‚ö†Ô∏è</span>
                        <span>${unhealthyAgents.length} agent(s) are unhealthy: ${unhealthyAgents.map(a => a.name).join(', ')}</span>
                    </div>
                `);
            }

            // Check for failed tasks
            const failedTasks = tasks.filter(t => t.status === 'failed');
            if (failedTasks.length > 0) {
                alerts.push(`
                    <div class="alert">
                        <span class="alert-icon">‚ùå</span>
                        <span>${failedTasks.length} task(s) have failed</span>
                    </div>
                `);
            }

            container.innerHTML = alerts.join('');
        }

        // Initialize
        connectSSE();
    </script>
</body>
</html>
