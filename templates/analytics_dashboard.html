<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics & Quality - Architect Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
            margin-right: 10px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 12px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .controls button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .wide-card {
            grid-column: 1 / -1;
        }

        .card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-icon {
            font-size: 24px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        .metric {
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .metric-label {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 600;
            color: #8b5cf6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .stat-box {
            padding: 12px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 600;
            color: #8b5cf6;
        }

        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .chart-container {
            margin-top: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            min-height: 300px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .timestamp {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #64748b;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }

        .comparison-table th {
            background: rgba(139, 92, 246, 0.1);
            font-weight: 600;
        }

        .comparison-table tr:hover {
            background: rgba(139, 92, 246, 0.05);
        }

        .score-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .score-high {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
        }

        .score-medium {
            background: rgba(251, 191, 36, 0.2);
            color: #fde047;
        }

        .score-low {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="/">‚Üê Back to Dashboard</a> |
            <a href="/monitor">System Monitor</a>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>Quality & Analytics</h1>
            <p>Performance metrics, quality scores, and source comparison</p>
            <div class="controls">
                <button onclick="refreshData()">üîÑ Refresh</button>
                <button onclick="toggleAutoRefresh()">‚è±Ô∏è Auto-Refresh <span id="autoRefreshStatus">ON</span></button>
            </div>
        </div>

        <!-- Analytics Cards -->
        <div class="grid">
            <!-- Quality Scoring Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">‚≠ê</span>
                    <span class="card-title">Quality Scores</span>
                </div>
                <div id="qualityContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Task Routing Analytics -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üìä</span>
                    <span class="card-title">Routing Analytics</span>
                </div>
                <div id="routingContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Scraper Stats -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üîç</span>
                    <span class="card-title">Scraper Activity</span>
                </div>
                <div id="scraperContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Source Comparison (Wide) -->
            <div class="card wide-card">
                <div class="card-header">
                    <span class="card-icon">üîÑ</span>
                    <span class="card-title">Source Comparison</span>
                </div>
                <div id="comparisonContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Claude Statistics -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">ü§ñ</span>
                    <span class="card-title">Claude Stats</span>
                </div>
                <div id="claudeContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Auto-Confirm Statistics -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üîê</span>
                    <span class="card-title">Auto-Confirm Stats</span>
                </div>
                <div id="autoConfirmContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Timestamp -->
        <div class="timestamp">
            <span id="lastUpdated">Loading...</span>
        </div>
    </div>

    <script>
        let autoRefreshEnabled = true;
        let refreshInterval = null;

        async function refreshData() {
            try {
                const endpoints = [
                    { id: 'qualityContent', url: '/api/monitor/quality/stats' },
                    { id: 'routingContent', url: '/api/monitor/routing/stats' },
                    { id: 'scraperContent', url: '/api/monitor/scraper/stats' },
                    { id: 'comparisonContent', url: '/api/monitor/quality/comparison' },
                    { id: 'claudeContent', url: '/api/monitor/claude/stats' },
                    { id: 'autoConfirmContent', url: '/api/monitor/auto-confirm/stats' }
                ];

                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(endpoint.url);
                        const data = await response.json();
                        renderContent(endpoint.id, data);
                    } catch (error) {
                        console.error(`Error fetching ${endpoint.url}:`, error);
                        document.getElementById(endpoint.id).innerHTML = `
                            <div class="error-message">
                                Failed to load data: ${error.message}
                            </div>
                        `;
                    }
                }

                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }

        function renderContent(elementId, data) {
            const element = document.getElementById(elementId);
            let html = '';

            if (data.error) {
                html = `<div class="error-message">${data.error}</div>`;
            } else if (elementId === 'comparisonContent' && data.comparison) {
                // Render comparison table
                html = '<table class="comparison-table"><thead><tr><th>Source</th><th>Quality</th><th>Count</th></tr></thead><tbody>';
                for (const [source, metrics] of Object.entries(data.comparison)) {
                    const scoreClass = metrics.quality > 0.8 ? 'score-high' : metrics.quality > 0.5 ? 'score-medium' : 'score-low';
                    html += `
                        <tr>
                            <td>${source}</td>
                            <td><span class="score-badge ${scoreClass}">${(metrics.quality * 100).toFixed(0)}%</span></td>
                            <td>${metrics.count || 0}</td>
                        </tr>
                    `;
                }
                html += '</tbody></table>';
            } else {
                // Render generic stats
                html = '<div class="stats-grid">';
                for (const [key, value] of Object.entries(data)) {
                    const displayValue = typeof value === 'number' ? value.toFixed(2) : value;
                    html += `
                        <div class="stat-box">
                            <div class="stat-number">${displayValue}</div>
                            <div class="stat-label">${key}</div>
                        </div>
                    `;
                }
                html += '</div>';
            }

            element.innerHTML = html;
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            document.getElementById('autoRefreshStatus').textContent = autoRefreshEnabled ? 'ON' : 'OFF';

            if (autoRefreshEnabled) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(refreshData, 5000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        window.addEventListener('load', () => {
            refreshData();
            startAutoRefresh();
        });

        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
