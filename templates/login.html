<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Login - Architect Dashboard</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --border: #30363d;
            --error: #f85149;
            --success: #3fb950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--accent);
        }

        .logo p {
            color: var(--text-secondary);
            margin-top: 8px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .form-group input.invalid {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(248, 81, 73, 0.2);
        }

        .form-group .field-error {
            color: var(--error);
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .form-group .field-error.show {
            display: block;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .info-message {
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .warning-message {
            background: rgba(243, 156, 18, 0.1);
            border: 1px solid #f39c12;
            color: #f39c12;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
        }

        .submit-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .features h3 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .feature-item::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Architect Dashboard</h1>
            <p>Distributed Project Management</p>
        </div>

        <div id="sessionExpiredMessage" class="warning-message" style="display: none;">
            ⏱️ Your session has expired due to inactivity. Please log in again.
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required autofocus autocapitalize="off" autocorrect="off" autocomplete="username" spellcheck="false" maxlength="50">
                <div class="field-error" id="usernameError">Username is required</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required maxlength="100">
                <div class="field-error" id="passwordError">Password is required</div>
            </div>

            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 24px;">
                <input type="checkbox" id="remember_me" name="remember_me" checked style="width: auto; margin-right: 10px; cursor: pointer;">
                <label for="remember_me" style="margin: 0; cursor: pointer; font-size: 14px; color: var(--text-secondary);">
                    Keep me logged in (recommended for monitor)
                </label>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <div class="features">
            <h3>Features</h3>
            <div class="feature-list">
                <div class="feature-item">Project Management</div>
                <div class="feature-item">tmux Control</div>
                <div class="feature-item">Error Tracking</div>
                <div class="feature-item">Task Queue</div>
                <div class="feature-item">Node Cluster</div>
                <div class="feature-item">Milestones</div>
            </div>
        </div>
    </div>

    <script>
        // Check for session expired parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('expired') === '1') {
            document.getElementById('sessionExpiredMessage').style.display = 'block';
            // Clean up URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        function validateField(input, errorEl, minLength = 1) {
            const value = input.value.trim();
            let isValid = true;
            let errorMsg = '';

            if (!value) {
                isValid = false;
                errorMsg = input.id === 'username' ? 'Username is required' : 'Password is required';
            } else if (value.length < minLength) {
                isValid = false;
                errorMsg = `Must be at least ${minLength} characters`;
            }

            input.classList.toggle('invalid', !isValid);
            errorEl.textContent = errorMsg;
            errorEl.classList.toggle('show', !isValid);
            return isValid;
        }

        function clearFieldError(input, errorEl) {
            input.classList.remove('invalid');
            errorEl.classList.remove('show');
        }

        // Clear errors on input
        usernameInput.addEventListener('input', () => clearFieldError(usernameInput, usernameError));
        passwordInput.addEventListener('input', () => clearFieldError(passwordInput, passwordError));

        // Validate on blur
        usernameInput.addEventListener('blur', () => validateField(usernameInput, usernameError, 1));
        passwordInput.addEventListener('blur', () => validateField(passwordInput, passwordError, 1));

        // Get CSRF token from meta tag
        function getCsrfToken() {
            const meta = document.querySelector('meta[name="csrf-token"]');
            return meta ? meta.getAttribute('content') : '';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate all fields
            const isUsernameValid = validateField(usernameInput, usernameError, 1);
            const isPasswordValid = validateField(passwordInput, passwordError, 1);

            if (!isUsernameValid || !isPasswordValid) {
                // Focus first invalid field
                if (!isUsernameValid) usernameInput.focus();
                else if (!isPasswordValid) passwordInput.focus();
                return;
            }

            const btn = this.querySelector('.submit-btn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                console.log('Attempting login...');
                const csrfToken = getCsrfToken();
                console.log('CSRF token:', csrfToken ? 'present' : 'missing');

                const rememberMe = document.getElementById('remember_me').checked;

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        username: usernameInput.value.trim(),
                        password: passwordInput.value,
                        remember_me: rememberMe
                    })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    console.log('Login successful, redirecting...');
                    window.location.href = data.redirect || '/';
                } else {
                    // Show error inline instead of alert
                    passwordError.textContent = data.error || 'Invalid credentials';
                    passwordError.classList.add('show');
                    passwordInput.classList.add('invalid');
                    passwordInput.focus();
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (err) {
                console.error('Login error:', err);
                passwordError.textContent = 'Error: ' + (err.message || 'Connection failed. Please try again.');
                passwordError.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
