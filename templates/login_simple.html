<!DOCTYPE html>
<html>
<head>
    <title>Simple Login - Architect Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin: 0 0 30px 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #8b949e;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #f0f6fc;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #58a6ff;
            color: #0d1117;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #79c0ff;
        }
        .error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .note {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üèóÔ∏è Architect Dashboard</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="note">
            Simple HTML-only login (no JavaScript)<br>
            <a href="/login" style="color: #58a6ff;">Switch to regular login</a>
        </div>
    </div>
</body>
</html>
