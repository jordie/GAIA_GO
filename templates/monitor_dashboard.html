<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor - Architect Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
            margin-right: 10px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 10px;
        }

        .status-running {
            background: #10b981;
            color: white;
        }

        .status-idle {
            background: #6b7280;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .controls button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-icon {
            font-size: 24px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        .metric {
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .metric-label {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .stat-box {
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .timestamp {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #64748b;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="/">‚Üê Back to Dashboard</a>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>System Monitor</h1>
            <p>Real-time monitoring of system resources, integrations, and task routing</p>
            <div class="controls">
                <button onclick="refreshData()">üîÑ Refresh</button>
                <button onclick="toggleAutoRefresh()">‚è±Ô∏è Auto-Refresh <span id="autoRefreshStatus">ON</span></button>
            </div>
        </div>

        <!-- Status Overview -->
        <div class="grid">
            <!-- System Resources Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üíª</span>
                    <span class="card-title">System Resources</span>
                </div>
                <div id="resourcesContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Auto-Confirm Status Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üîê</span>
                    <span class="card-title">Auto-Confirm</span>
                </div>
                <div id="autoConfirmContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Task Routing Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üéØ</span>
                    <span class="card-title">Task Routing</span>
                </div>
                <div id="routingContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Quality Scoring Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">‚≠ê</span>
                    <span class="card-title">Quality Scoring</span>
                </div>
                <div id="qualityContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Claude Integration Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">ü§ñ</span>
                    <span class="card-title">Claude Sessions</span>
                </div>
                <div id="claudeContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Comet Integration Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üåê</span>
                    <span class="card-title">Comet Browser</span>
                </div>
                <div id="cometContent" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Timestamp -->
        <div class="timestamp">
            <span id="lastUpdated">Loading...</span>
        </div>
    </div>

    <script>
        let autoRefreshEnabled = true;
        let refreshInterval = null;

        async function refreshData() {
            try {
                // Fetch all monitoring data
                const endpoints = [
                    { id: 'resourcesContent', url: '/api/monitor/resources' },
                    { id: 'autoConfirmContent', url: '/api/monitor/auto-confirm/stats' },
                    { id: 'routingContent', url: '/api/monitor/routing/stats' },
                    { id: 'qualityContent', url: '/api/monitor/quality/stats' },
                    { id: 'claudeContent', url: '/api/monitor/claude/status' },
                    { id: 'cometContent', url: '/api/monitor/comet/status' }
                ];

                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(endpoint.url);
                        const data = await response.json();
                        renderContent(endpoint.id, data);
                    } catch (error) {
                        console.error(`Error fetching ${endpoint.url}:`, error);
                        document.getElementById(endpoint.id).innerHTML = `
                            <div class="error-message">
                                Failed to load data: ${error.message}
                            </div>
                        `;
                    }
                }

                // Update timestamp
                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }

        function renderContent(elementId, data) {
            const element = document.getElementById(elementId);
            let html = '';

            if (data.error) {
                html = `<div class="error-message">${data.error}</div>`;
            } else {
                // Render based on data structure
                html = '<div class="stats-grid">';
                for (const [key, value] of Object.entries(data)) {
                    if (typeof value === 'object' && value !== null) {
                        html += `
                            <div class="stat-box">
                                <div class="stat-number">${JSON.stringify(value).substring(0, 20)}</div>
                                <div class="stat-label">${key}</div>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="stat-box">
                                <div class="stat-number">${value}</div>
                                <div class="stat-label">${key}</div>
                            </div>
                        `;
                    }
                }
                html += '</div>';
            }

            element.innerHTML = html;
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const status = document.getElementById('autoRefreshStatus');
            status.textContent = autoRefreshEnabled ? 'ON' : 'OFF';

            if (autoRefreshEnabled) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(refreshData, 5000); // Refresh every 5 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Initial load and auto-refresh setup
        window.addEventListener('load', () => {
            refreshData();
            startAutoRefresh();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
