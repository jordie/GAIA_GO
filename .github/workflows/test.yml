name: Test Suite

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Linting and Code Quality
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pylint

      - name: Run flake8
        run: flake8 src tests workers services models --max-line-length=100 --count --statistics
        continue-on-error: true

      - name: Check black formatting
        run: black --check src tests workers services models
        continue-on-error: true

      - name: Check isort import ordering
        run: isort --check-only src tests workers services models
        continue-on-error: true

  # Unit and Integration Tests
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
          pip install pytest pytest-cov pytest-timeout pytest-xdist

      - name: Run unit tests
        run: |
          pytest tests -m "unit or not (integration or e2e)" \
            --cov=src --cov=workers --cov=services --cov=models \
            --cov-report=xml --cov-report=term-missing \
            --tb=short -v --timeout=60
        continue-on-error: false

      - name: Run integration tests
        run: |
          pytest tests -m integration \
            --cov=src --cov=workers --cov=services --cov=models \
            --cov-append --cov-report=xml --cov-report=term-missing \
            --tb=short -v --timeout=120
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
          verbose: false

  # E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev libnss3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
          pip install pytest pytest-timeout pytest-xdist playwright pytest-playwright

      - name: Install Playwright browsers
        run: playwright install ${{ matrix.browser }}

      - name: Run E2E tests
        run: |
          pytest tests/e2e -m "e2e or not (integration or unit)" \
            --browser ${{ matrix.browser }} \
            --tb=short -v --timeout=300
        env:
          E2E_HEADLESS: 'true'
          E2E_PORT: 8099
        continue-on-error: true

      - name: Upload E2E screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots-${{ matrix.browser }}
          path: tests/e2e/artifacts/
          retention-days: 7

  # Test Report Generation
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html pytest-cov

      - name: Run tests with HTML report
        run: |
          pytest tests -m "not slow" \
            --html=test-report.html \
            --self-contained-html \
            -v --tb=short
        continue-on-error: true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: test-report.html
          retention-days: 30

  # Security Tests (optional)
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security check
        run: bandit -r src workers services models --exit-zero --skip B101
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: safety check --json
        continue-on-error: true

  # Status Check
  test-status:
    name: Test Status
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()

    steps:
      - name: Check test status
        run: |
          if [ "${{ needs.test.result }}" = "failure" ]; then
            echo "Tests failed"
            exit 1
          else
            echo "Tests passed"
            exit 0
          fi
