name: Quality Assurance Tests

on:
  push:
    branches: [ main, dev, qa ]
  pull_request:
    branches: [ main, dev, qa ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Start dashboard in background
      run: |
        python3 app.py --port 8080 > /tmp/dashboard.log 2>&1 &
        echo $! > /tmp/dashboard.pid

        # Wait for server to start (max 30 seconds)
        for i in {1..30}; do
          if curl -s http://localhost:8080/health | grep -q 'healthy'; then
            echo "Dashboard started successfully"
            break
          fi
          sleep 1
        done

    - name: Run happy path tests
      run: |
        chmod +x scripts/test_happy_paths.sh
        ./scripts/test_happy_paths.sh

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test_results/

    - name: Stop dashboard
      if: always()
      run: |
        if [ -f /tmp/dashboard.pid ]; then
          kill $(cat /tmp/dashboard.pid) || true
        fi

    - name: Display logs on failure
      if: failure()
      run: |
        echo "=== Dashboard Logs ==="
        cat /tmp/dashboard.log || echo "No logs found"
        echo ""
        echo "=== Test Output ==="
        cat test_results/*/test_report.txt || echo "No test report found"
