name: Go CI/CD

on:
  push:
    branches:
      - main
      - dev
      - feature/**
    paths:
      - 'architect-go/**'
      - '.github/workflows/go-ci.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'architect-go/**'

env:
  GO_VERSION: '1.21'
  REGISTRY: ghcr.io
  IMAGE_NAME: architect-go

jobs:
  # Step 1: Lint code
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: architect-go
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
          working-directory: architect-go

      - name: go vet
        run: go vet ./...

      - name: gofmt check
        run: |
          FMT=$(go fmt ./... | wc -l)
          if [ $FMT -gt 0 ]; then
            echo "❌ Code is not formatted. Run 'go fmt ./...'"
            go fmt -l ./...
            exit 1
          fi
          echo "✅ Code is properly formatted"

  # Step 2: Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: architect-go
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Check coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Test coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "⚠️  Coverage is below 50% (current: ${COVERAGE}%)"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./architect-go/coverage.out
          flags: unittests
          name: codecov-umbrella

  # Step 3: Build binary
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: architect-go
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=$(git describe --tags --always --dirty)" \
            -o server \
            ./cmd/main.go

      - name: Verify binary
        run: |
          if [ ! -f server ]; then
            echo "❌ Binary not created"
            exit 1
          fi
          echo "✅ Binary created successfully"
          file server

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: architect-go-binary-${{ github.sha }}
          path: architect-go/server
          retention-days: 7

  # Step 4: Build and push Docker image
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: architect-go
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./architect-go
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Step 5: Deploy to staging (dev branch only)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update image in staging manifests
        run: |
          kustomize edit set image ghcr.io/architect/architect-go:dev \
            --kustomizationPath architect-go/k8s/staging/

      - name: Deploy to staging
        run: |
          kubectl apply -k architect-go/k8s/staging/
          kubectl rollout status deployment/architect-go -n architect-staging --timeout=5m

      - name: Verify staging deployment
        run: |
          kubectl get pods -n architect-staging
          kubectl get services -n architect-staging
          kubectl get ingress -n architect-staging

      - name: Slack notification (on failure)
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Staging deployment failed",
              "attachments": [
                {
                  "color": "danger",
                  "title": "Deployment Failed",
                  "text": "architect-go staging deployment failed for commit ${{ github.sha }}",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref }}",
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    }
                  ]
                }
              ]
            }

  # Summary step
  summary:
    name: Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, test, build, docker, deploy-staging]
    steps:
      - name: Check job results
        run: |
          echo "✅ Go CI/CD Pipeline Summary"
          echo "===================================="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Docker: ${{ needs.docker.result }}"
          echo "Deploy Staging: ${{ needs.deploy-staging.result }}"
          echo "===================================="

          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ]; then
            echo "❌ Pipeline failed"
            exit 1
          fi
          echo "✅ Pipeline passed"
