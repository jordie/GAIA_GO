name: E2E Integration Tests

on:
  push:
    branches:
      - main
      - dev
      - feature/**
    paths:
      - 'pkg/integration/**'
      - 'pkg/cluster/**'
      - 'pkg/services/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'pkg/integration/**'
      - 'pkg/cluster/**'
      - 'pkg/services/**'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  integration-tests:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run E2E Tests (Coordination)
        run: |
          go test -v -tags e2e -timeout 10m \
            -run TestE2E_Session ./pkg/integration/coordination_e2e_test.go \
            2>&1 | tee coordination-tests.log

      - name: Run E2E Tests (Task Queue)
        run: |
          go test -v -tags e2e -timeout 15m \
            -run TestE2E_Task ./pkg/integration/task_queue_e2e_test.go \
            2>&1 | tee taskqueue-tests.log

      - name: Run E2E Tests (Metrics Flow)
        run: |
          go test -v -tags e2e -timeout 15m \
            -run TestE2E_Metrics ./pkg/integration/metrics_flow_e2e_test.go \
            2>&1 | tee metrics-tests.log

      - name: Run E2E Tests (Full System)
        run: |
          go test -v -tags e2e -timeout 20m \
            -run TestE2E_FullSystem ./pkg/integration/full_system_e2e_test.go \
            2>&1 | tee fullsystem-tests.log

      - name: Run E2E Tests with Race Detector
        run: |
          go test -v -tags e2e -race -timeout 30m \
            ./pkg/integration/... 2>&1 | tee race-detector.log

      - name: Run All E2E Tests (Coverage)
        run: |
          go test -v -tags e2e -timeout 30m \
            -coverprofile=coverage.out -covermode=atomic \
            ./pkg/integration/...

      - name: Generate Coverage Report
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out | tail -20 > coverage-summary.txt

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: integration
          name: integration-tests-go${{ matrix.go-version }}
          fail_ci_if_error: false
          verbose: true

      - name: Run Benchmarks
        run: |
          go test -v -tags e2e -timeout 30m \
            -bench=. -run=^$ -benchmem \
            ./pkg/integration/... | tee benchmarks.log

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-go${{ matrix.go-version }}
          path: |
            coordination-tests.log
            taskqueue-tests.log
            metrics-tests.log
            fullsystem-tests.log
            race-detector.log
            coverage.html
            coverage-summary.txt
            benchmarks.log
          retention-days: 30

      - name: Parse Test Results
        if: always()
        run: |
          echo "## E2E Integration Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          [ -f coverage-summary.txt ] && cat coverage-summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "[Download coverage report](https://codecov.io)" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let summary = '## üß™ E2E Integration Test Results\n\n';

            if (fs.existsSync('coverage-summary.txt')) {
              summary += '### Coverage Summary\n```\n';
              summary += fs.readFileSync('coverage-summary.txt', 'utf8');
              summary += '\n```\n\n';
            }

            summary += '### Test Categories\n';
            summary += '- ‚úÖ Coordination Tests (Session, Leader Election, Heartbeat)\n';
            summary += '- ‚úÖ Task Queue Tests (Claiming, Idempotency, Retry)\n';
            summary += '- ‚úÖ Metrics Flow Tests (Pipeline, Aggregation, Windowing)\n';
            summary += '- ‚úÖ Full System Test (Comprehensive Classroom Simulation)\n';
            summary += '- ‚úÖ Race Detector (Concurrency Safety)\n';
            summary += '- ‚úÖ Benchmarks (Throughput, Latency)\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()
    steps:
      - name: Report Success
        if: success()
        run: echo "‚úÖ All E2E integration tests passed!"

      - name: Report Failure
        if: failure()
        run: |
          echo "‚ùå Some tests failed"
          exit 1

  benchmark-results:
    name: Benchmark Results
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.event_name == 'push' && success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Run Benchmarks
        run: |
          go test -v -tags e2e -timeout 30m \
            -bench=. -run=^$ -benchmem \
            ./pkg/integration/... | tee benchmarks.txt

      - name: Store Benchmark Results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'go'
          output-file-path: benchmarks.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
