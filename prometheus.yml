# Prometheus configuration for GAIA_GO monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gaia_go'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # GAIA_GO Nodes
  - job_name: 'gaia_go'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'gaia_node_1:8080'
          - 'gaia_node_2:8080'
          - 'gaia_node_3:8080'
        labels:
          cluster: 'gaia_production'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres:5432'
        labels:
          instance: 'postgres_primary'

  # Redis (if enabled)
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis:6379'
        labels:
          instance: 'redis_cache'

  # Node metrics (hardware monitoring)
  - job_name: 'node_exporter'
    static_configs:
      - targets:
          - 'gaia_node_1:9100'
          - 'gaia_node_2:9100'
          - 'gaia_node_3:9100'

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets:
          - 'nginx:9113'

# Alert rules
rule_files:
  - rules/gaia_go.yml
  - rules/cluster.yml
  - rules/database.yml
  - rules/infrastructure.yml
